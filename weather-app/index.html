<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <h1 class="wwo">World Weather Online</h1>
        <main class="weather-app">

            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Enter any city or country name in the world"/>
                    <button class="material-symbols-outlined">manage_search</button>
                    
                </div>

                <div class="city-error">
                    <p></p>
                </div>

                <div class="info-main">
                    <img src="images/clouds.png">
                    <h1 class="temp">0Â°c</h1>
                    <h2 class="city">City</h2>
                </div>

                <div class="info-footer">
                    <div class="humidity">
                        <img src="images/humidity.png">
                        <div class="left">
                            <h3 class="humi">0%</h3>
                            <p>Humidity</p>
                        </div>
                        
                    </div>

                    <div class="wind-speed">
                        <img src="images/wind.png">
                        <div class="left">
                            <h3 class="wind">0 km/h</h3>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>


    <script type="module" src="script.js"></script>
</body>
</html>
