<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main">
        <h1>Miles to Kilometers Converter</h1>
        <div class="input">
            <p>Type in a number of miles and click the button to convert the distance to kilometers.</p>

            <form method="post" action="phpfile.php" id="convert">
        
                <input  type="text" name="distance" id="distance" placeholder="Distance">
                <input class="sub" type="submit" name="convertdist" value="Convert Distance">
            
            </form>
        </div>

        <div class="display" id="answer">
            <h2 class="invisible">Hi there......ðŸ‘‹</h2>
        </div>
    </div>

    <script>
        document.getElementById('convert').addEventListener('submit', function(event){
            event.preventDefault(); //This will privent action of phpfile loading when user click submit button

            let distance = document.getElementById('distance').value;
            distance = parseFloat(distance);

            let answer = document.getElementById('answer');

            if(distance){
                let conversion = distance * 1.609344;
                let roundConversion = conversion.toFixed(3);
                answer.innerHTML = `<h2>${distance} miles converts to ${roundConversion} Kilometers ðŸ˜Ž</h2>`;
            }else{
                answer.innerHTML = `<h2>Please enter miles in numbers. ðŸ˜‰</h2>`;
            }
            
        });
    </script>

</body>
